<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM_PUBCAST_Autofill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .program-details, .features, .pricing, .purchase-method {
            background: #fff;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 0.5rem;
        }
        .purchase-button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .purchase-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>PM_PUBCAST_Autofill</h1>
    </header>
    <div class="container">
        <div class="program-details">
            <h2>รายละเอียดโปรแกรม</h2>
            <p>โปรแกรมนี้เป็นเครื่องมือที่ช่วยให้คุณสามารถ...</p>
        </div>
        <div class="features">
            <h2>ฟีเจอร์หลัก</h2>
            <ul>
                <li>ฟีเจอร์ที่ 1</li>
                <li>ฟีเจอร์ที่ 2</li>
                <li>ฟีเจอร์ที่ 3</li>
                <li>ฟีเจอร์ที่ 4</li>
            </ul>
        </div>
        <div class="pricing">
            <h2>ราคา</h2>
            <p>ราคาเพียง 300 บาท</p>
        </div>
        <div class="purchase-method">
            <h2>วิธีการซื้อ</h2>
            <p>คุณสามารถซื้อโปรแกรมนี้ผ่านระบบชำระเงินออนไลน์โดยคลิกที่ปุ่มด้านล่าง:</p>
            <a href="#" class="purchase-button">ซื้อโปรแกรมตอนนี้</a>
        </div>
    </div>
</body>
</html>
